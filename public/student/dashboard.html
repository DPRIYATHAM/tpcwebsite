<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="../images/logo-mini.png"/>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="nav-hold">
      <ul>
        <li>Placement Cell IIIT Kottayam</li>
        <li class="right-most" id="wel_name"></li>
        <a href="../student/profile.html"><img src="../images/user.png" alt="profile-picture" /></a>
      </ul>
    </div>
    <div class="main">
      <div class="left-box" >
        <h2>Companies For You</h2>
        <div class="drivebar">
          <ul>
            <li id="upcoming_drives" >Upcoming Drives</li>
            <li id="past_drives" >Past Drives</li>
          </ul>
        </div>
        <div id="drives_list"></div>
      </div>
      <div class="right-box" id="events">
        <div id="calendar" ></div>
        <div class="ongoing_events" id="ongoing">
          <h3>Ongoing Events</h3>
        </div>
      </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="dashboard.js" type="module"></script>
    <script>
      function drivepage(event) {
        window.location.href = `drivepage.html?drive_id=${event}`;
      }
    </script>
  </body>
</html>
