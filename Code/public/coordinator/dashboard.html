<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="../images/logo-mini.png" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div class="nav-hold">
    <ul>
      <a id="dref" href="./dashboard.html">
        <li>Placement Cell IIIT Kottayam</li>
      </a>
      <li class="right-most" id="wel_name"></li>
      <div class="dropdown" style="float: right">
        <button class="dropbtn">
          <img src="../images/user.png" alt="profile-picture" />
        </button>
        <div class="dropdown-content">
          <a id="search" onclick="window.location.href = '../coordinator/search.html'">Search</a>
          <a id="log_out">LogOut</a>
        </div>
      </div>
    </ul>
  </div>

  <div class="main">
    <div class="left-box">
      <div>
        <button id="create_drive" onclick="window.location.assign('../coordinator/createdrive.html')">
          Add Drive
        </button>
        <h2>Drives</h2>
      </div>
      <div class="drivebar">
        <ul>
          <li id="upcoming_drives">Upcoming Drives</li>
          <li id="past_drives">Past Drives</li>
        </ul>
      </div>
      <div id="drives_list"></div>
    </div>
    <div class="right-box" id="events">
      <div id="calendar"></div>
      <div class="ongoing_events" id="ongoing">
        <h3>Ongoing Events</h3>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="dashboard.js" type="module"></script>
  <script src="../permission.js" type="module"></script>
  <script>
    function drivepage(event) {
      window.location.href = `drivepage.html?drive_id=${event}`;
    }
  </script>
</body>

</html>
