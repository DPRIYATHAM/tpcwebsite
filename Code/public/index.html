<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="../images/logo-mini.png"/>
  </head>
  <body>
    <div class="box">

      <div class="ctn">
        <img src="images/pl.png" height="100px" width="100px" />
        <h2>HireHub</h2>
      </div>

      <div class="logo">
        <a href="https://iiitkottayam.ac.in" target="_blank" >
        <img src="images/logo.jfif"/></a>
      </div>

      <div class="container">

        <div class="top">
          <h2 id="top_msg" align="center" style="color: rgb(0, 177, 118);">Welcome Back!</h2>
        </div>

        <div class="input-field">
          <input type="text" class="input" placeholder="Username" style="margin-top: 15px" id="login_email" value="@iiitkottayam.ac.in"/>
          <i class="bx bx-user"></i>
          <input type="Password" class="input" placeholder="Password" id="login_password"/>
          <i id = "lock" class="bx bx-lock-alt" style="display: flex; float: left;"></i>
          <input style="margin-top: 15px" type="submit" class="submit" value="Sign In" id="login" />
        </div>

        <button id="google" ><img src="images/google.png" height="30rem" /> Sign In with Google</button>
        <div>
          <button id = "resetPassword">Forgot Password? <b>Reset</b></button>
          <button id = "signup">SignUp?</button>
        </div>
      </div>

      <div class="foot">
        <img src="images/me.svg" />
      </div>

    </div>

    <div class="footer">
      <p align="center" >
        <a href="https://www.linkedin.com/company/placement-iiitkottayam/" id="git"><img src="images/linkedin.png" /></a> 
        Â© Team 2<br>
        Indian Institute of Information Technology Kottayam
      </p>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
